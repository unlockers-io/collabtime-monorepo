services:
  postgres:
    image: postgres:18-alpine
    container_name: collabtime-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: collabtime
      POSTGRES_PASSWORD: collabtime123
      POSTGRES_DB: collabtime
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collabtime-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collabtime -d collabtime"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB

volumes:
  postgres_data:
    driver: local

networks:
  collabtime-network:
    driver: bridge
